<div id="login-body" class="container">
      <div class="row">
        <div class="col-sm-2"> </div>
        <div class="col-sm-2"> </div>
        <div id="login-box" class="col-xs-12 col-sm-4">
          <div id="login-header">
            <h4>Log In</h4>
          </div>
          <div id="login-container">
            <div id="login">
              <form id="login-form" class="form-horizontal" ng-submit="loginSubmit()">
                <fieldset>
                  <div class="form-group has-feedback">
                    <input type="text" id="username" ng-model="loginData.username" placeholder="Username" class="form-control">
                  </div>
                  <div class="form-group has-feedback">
                    <input type="password" id="password" ng-model="loginData.password" placeholder="Password" class="form-control">
                  </div>
                  <button class="btn btn-success">Log In</button>
                </fieldset>
              </form>
              <hr>
              <center><a>Don't have an account?</a></center>
            </div>
          </div>
        </div>
      <div class="col-sm-2"> </div>
    <div class="col-sm-3"> </div>
  </div>
</div>
