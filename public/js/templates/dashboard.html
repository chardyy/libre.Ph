<div id="create-form-container" class="container-fluid">
      <div  class="row">
        <div class="col-sm-4"></div>
          <div id="create-form" class="col-sm-4">
            <div id="login-header">
              <h4>Create a Promotion</h4> 
                <div id="login-container">
                  <div id="login">
                   <form>              
                    <fieldset>
                        <div class="form-group has-feedback">
                            <input type="text" ng-model="new.promo" placeholder="Promo Name" class="form-control"/>
                        </div>

                        <div class="form-group has-feedback">
                          <textarea type="text"  ng-model="new.desc" name="description" placeholder="Description" class="form-control">
                          </textarea>
                        </div>

                        <div class="form-group has-feedback">
                            <select ng-model="new.category" class="form-control select" data-toggle="select">
                              <option value="0">Choose Category</option>
                              <option value="1">Events</option>
                              <option value="2">Products</option>
                              <option value="3">Services</option>
                            </select>
                        </div>


                  <div class="form-group has-feedback"> 
                  </div>

                  <div class="form-group has-feedback">
                      <label class="checkbox" for="checkbox4">
                        <input type="checkbox" value="" id="checkbox4" data-toggle="collapse" data-target="#paypal">
                        Bump this page.
                      </label>

                      <div>
                        <button id="paypal" class="collapse out">PAYPAL</button>
                      </div>
                  </div>

                  <center><button ng-click="submit()" class="btn btn-success">Promote</button></center>
                </fieldset>
              </form>
              </div>
            </div>
          <div class="col-sm-4"></div>
        </div>
    </div>
  </div>
</div>
